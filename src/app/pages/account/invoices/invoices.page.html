<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/account"></ion-back-button>
    </ion-buttons>
    <ion-title>Le tue ricevute</ion-title>
  </ion-toolbar>
  <ion-item lines="none" color="" >
    <!-- <ion-icon slot="start" name="calendar" color="primary"></ion-icon> -->
    <ion-label>Periodo</ion-label>
    <ion-datetime 
      displayFormat="YYYY" 
      [(ngModel)]="selectedYear" 
      (ngModelChange)="requestRicevute()"
      placeholder="Periodo attuale"
      min="2000"
    >
  </ion-datetime>
  <ion-icon name="chevron-down-outline" color="primary" slot="end"></ion-icon>
  </ion-item>
</ion-header>

<ion-content>

  <!-- REFRESHER -->
  <ion-refresher slot="fixed" (ionRefresh)="requestRicevute($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- NESSUN DOCUMENTO PRESENTE -->
  <div *ngIf="listRicevute.length === 0" class="nofind-cnt">
    <ion-label>Nessuna ricevuta</ion-label>
    <ion-label>disponibile</ion-label>
  </div>

  <!-- DOCUMENTI PRESENTI  -->
  <div *ngIf="listRicevute.length > 0">
    <ion-list>
      <ion-item *ngFor="let ricevuta of listRicevute" button (click)="onClickElement(ricevuta)">
        <ion-icon slot="start" class="icon-left" color ="" name="document-text-outline"></ion-icon>
        <ion-label>
          <h3>{{ricevuta.TIPOLOGIA | tipomasterdocumento}} num. {{ricevuta.NUMEROSTAMPA}}</h3>
          <p>Emessa il: {{ricevuta.DATADOCUMENTO | date : 'dd/LL/yyyy' }}</p>
          <p *ngIf="ricevuta.NOTESSTAMPA && ricevuta.NOTESSTAMPA.length !== 0">{{ricevuta.NOTESSTAMPA}}</p>
        </ion-label>
        <ion-chip color="primary" slot="end">{{ricevuta.TOTDOCUMENTO | currency: 'EUR'}}</ion-chip>
        <!-- <ion-badge color="light" slot="end">{{ricevuta.TOTDOCUMENTO | currency: 'EUR'}}</ion-badge> -->
        
      </ion-item>
    </ion-list>
  </div>


</ion-content>
