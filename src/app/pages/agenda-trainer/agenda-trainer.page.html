<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>I tuoi corsi</ion-title>
  </ion-toolbar>
    <ion-item lines="none" color="" >
      <ion-icon slot="start" name="calendar" color="primary"></ion-icon>
      <ion-datetime 
        displayFormat="DDDD - DD/MM/YYYY" 
        [dayNames]="settimana" 
        [(ngModel)]="selectedIsoDate" 
        (ngModelChange)="onChangeFilter()"
      >
    </ion-datetime>
    <ion-icon name="chevron-down-outline" color="primary" slot="end"></ion-icon>
    </ion-item>
</ion-header>

<ion-content scrollEvents (ionScroll)="onScroll($event)">

  <div *ngIf="myListPianificazioni && myListPianificazioni.length > 0" class="ion-no-padding">
    <ion-list class="ion-padding-vertical">
      <app-item-calendario 
        *ngFor="let pianificazione of myListPianificazioni" 
        [params]="getItemParamsFromPianificazione(pianificazione)"
        (click)="onClickCorso(pianificazione)"
      >
      </app-item-calendario>
    </ion-list>
  </div>

  <!-- NESSUN ELEMENTO -->
  <div class="nofind-cnt" *ngIf="!myListPianificazioni || myListPianificazioni.length == 0">
    <ion-label>Nessun corso pianificato per oggi</ion-label>
  </div>
</ion-content>
