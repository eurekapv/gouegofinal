
<ion-tabs>
  <ion-tab-bar 
        #linetabbar
        slot="bottom">
    <ion-tab-button tab="tab-home">
      <ion-icon name="home-outline"></ion-icon>
      Home
    </ion-tab-button>

    <ion-tab-button tab="tab-agenda" *ngIf="flagUserLogged">
      <ion-icon name="calendar-outline"></ion-icon>
      Agenda
    </ion-tab-button>

    <ion-tab-button tab="tab-eventi">
      <ion-icon name="sparkles-outline"></ion-icon>
      Eventi
    </ion-tab-button>    
    <ion-tab-button tab="tab-shop">
      <ion-icon name="basket-outline"></ion-icon>
      Shop
    </ion-tab-button>

    <ion-tab-button tab="tab-profile">      
      <ion-icon name="person-circle-outline"></ion-icon>
      Profilo
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
