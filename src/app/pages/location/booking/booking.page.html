<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Prenota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- IN ATTESA DATI  -->
  <!-- DATI  NON RICEVUTI -->
  <div *ngIf="!ricevuti" id="crs-spinner">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>

  <!-- PRENOTAZIONE NON POSSIBILE-->
  <div class="nofind-cnt" *ngIf="ricevuti && !bookable">
    <ion-label>Prenotazione</ion-label>
    <ion-label>non disponibile</ion-label>
  </div>

  <!-- MODALITA AUTOMATICA, MANUALE-->
  <ion-segment 
    class="ion-no-margin ion-no-padding"
    (ionChange)="onChangeVersion($event)" 
    value="manual"
    *ngIf = "ricevuti">

    <ion-segment-button 
      value="manual">
        <ion-label>Manuale</ion-label>
    </ion-segment-button>

    <ion-segment-button 
      value="auto">
        <ion-label>Automatico</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- ITEM DEL CAMPO -->
  <ion-list *ngIf="ricevuti && bookable" 
      class="item-campo ion-no-padding">

      <ion-slides 
            class="ion-no-margin ion-no-padding" 
            (ionSlideDidChange)="onDidChangeCampo($event)"
            #sliderCampi>
        <ion-slide *ngFor="let campo of selectedLocation?.CAMPO; let i=index" >

          <ion-item lines="none" class="item-campo">
            <ion-icon 
                name="location" 
                slot="start" 
                color="primary"></ion-icon>
            <ion-label>
              <h2>{{ campo.DENOMINAZIONE }}</h2>
              <h6>{{ selectedLocation.INDIRIZZO }}</h6>
            </ion-label>
            <ion-icon 
                name="chevron-forward-circle-outline"
                color="primary"
                slot="end"
                *ngIf="i+1 < selectedLocation?.CAMPO.length">
            </ion-icon>

            
          </ion-item>

        </ion-slide>    
      </ion-slides>
  </ion-list>

  <!-- ITEM DEL CALENDARIO -->
  <app-calendarscroll 
      *ngIf="ricevuti && bookable" 
      [activeDay]="bookDay"
      (onChangeActiveDay)="onChangeBookDay($event)"></app-calendarscroll>


</ion-content>
