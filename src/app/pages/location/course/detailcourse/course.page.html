


<ion-content no-padding>
  <div class="main">
    <ion-card no-margin>
      <ion-card-content>
        <ion-row class="row">
          <div class="fire-logo">
            <img src="assets/img/logomini.png" class="img-logo">
            <ion-text padding>
              <h2 no-margin margin-vertical text-center>Registrati</h2>
            </ion-text>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="email" placeholder="Email" [(ngModel)]="email" class="input" padding-horizontal
              clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input clearInput type="password" placeholder="Password" [(ngModel)]="password" class="input"
              padding-horizontal clear-input="true"></ion-input>
          </ion-col>
        </ion-row>
        <!-- <ion-row *ngIf="showOTPInput">
          <ion-col>
            <ion-input clearInput type="tel" [(ngModel)]="OTP" maxlength="6" class="otpinput" padding-horizontal>
            </ion-input>
          </ion-col>
        </ion-row> -->
        <ion-row *ngIf="showOTPInput" class="OTP-border">
          <ion-col>
            <div>
              <ion-input name="1"  type="text" [(ngModel)]="OTP[0]" maxlength="1" class="otpinput"
                padding-horizontal
                clearOnEdit = "true"
                placeholder ="*"
                inputmode = "numeric"
                min = "0"
                max = "9"
                id="inp-1"
                (ionChange)="onChange($event)"
                >
              </ion-input>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-input name="2"  type="number" [(ngModel)]="OTP[1]" maxlength="1" class="otpinput"
                padding-horizontal
                placeholder ="*"
                clearOnEdit = "true"
                inputmode = "numeric"
                min = "0"
                max = "9"
                (ionChange)="onChange($event)">
              </ion-input>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-input name="3"  type="number" [(ngModel)]="OTP[2]" maxlength="1" class="otpinput"
                padding-horizontal
                placeholder ="*"
                clearOnEdit = "true"
                inputmode = "numeric"
                min = "0"
                max = "9"
                (ionChange)="onChange($event)">
              </ion-input>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-input name="4"  type="number" [(ngModel)]="OTP[3]" maxlength="1" class="otpinput"
                padding-horizontal
                placeholder ="*"
                clearOnEdit = "true"
                inputmode = "numeric"
                min = "0"
                max = "9"
                (ionChange)="onChange($event)">
              </ion-input>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-input name="5"  type="number" [(ngModel)]="OTP[4]" maxlength="1" class="otpinput"
                padding-horizontal
                placeholder ="*"
                clearOnEdit = "true"
                inputmode = "numeric"
                min = "0"
                max = "9"
                (ionChange)="onChange($event)">
              </ion-input>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <ion-input name="6"  type="number" [(ngModel)]="OTP[5]" maxlength="1" class="otpinput"
                padding-horizontal
                placeholder ="*"
                clearOnEdit = "true"
                min = "0"
                max = "9"
                
                (ionChange)="onChange($event)">
              </ion-input>
            </div>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="showOTPInput">
          <ion-col>
            <ion-text class="small">{{OTPmessage}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button *ngIf="!showOTPInput" expand="block" (click)="next()" color="undefined" class="transition">
              <strong class="white">
                Next</strong></ion-button>
            <ion-button *ngIf="showOTPInput" expand="block" (click)="register()" color="undefined" class="transition">
              <strong class="white">
                Register</strong></ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-text text-center class="block">Already have an account ?
              <span class="bold">Login here</span></ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text text-center class="block bold">Forgot Password</ion-text>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title text-center>
      Gouego
    </ion-title>
  </ion-toolbar>
</ion-footer>
