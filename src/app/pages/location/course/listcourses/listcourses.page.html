<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Corsi</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="goToFilter()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
 

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    
  <!-- VISUALIZZAZIONE TUTTI -->
  <div *ngIf="listCorsi.length !== 0 && statoPagina==pageState.TUTTI" id="crs-lista">
    <ion-grid>
      <ion-row >
        <ion-col *ngFor="let corso of listCorsi" 
                  sizeXs="12" 

                  sizeSm="8"  
                  offsetSm="2" 
                  
                  sizeMd="6"
                  offsetMd="0"
                  
                  sizeLg="5"
                  offsetLg="0.5"

                  sizeXl = "4"
                  offsetXl = "0"
                  >
          <!-- <app-card-course 
              [myCorso]="corso" 
              (clickCalendar)="onClickCardCalendar($event)"
              (clickDetail)="onClickCardDetail($event)"></app-card-course> -->
              <app-card-course 
              [myCorso]="corso" 
              (clickDetail)="onClickCardDetail($event)"></app-card-course>
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>

  <!-- VISUALIZZAZIONE MIEI -->
  <div *ngIf="listCorsi.length !== 0 && statoPagina==pageState.MIEI" id="crs-lista">
    <ion-grid>
      <ion-row >
        <ion-col *ngFor="let corso of listCorsiMioLivello" 
                  sizeXs="12" 

                  sizeSm="8"  
                  offsetSm="2" 
                  
                  sizeMd="6"
                  offsetMd="0"
                  
                  sizeLg="5"
                  offsetLg="0.5"

                  sizeXl = "4"
                  offsetXl = "0"
                  >
          <!-- <app-card-course 
              [myCorso]="corso" 
              (clickCalendar)="onClickCardCalendar($event)"
              (clickDetail)="onClickCardDetail($event)"></app-card-course> -->
              <app-card-course 
              [myCorso]="corso" 
              (clickDetail)="onClickCardDetail($event)"></app-card-course>
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>

  <div *ngIf="listCorsi.length === 0" class="nofind-cnt">
    <ion-label>Nessun corso disponibile</ion-label>
    <ion-label>Modifica i parametri</ion-label>
    <ion-label>di Ricerca</ion-label>
  </div>


</ion-content>

<ion-footer>
   <!-- NON IN RICERCA - PER UTENTE LOGGATO -->
  <!-- BOTTONI SEGMENTATI -->
  <ion-segment 
  *ngIf="userLogged" 
  (ionChange)="onChangeSegmentCorsi($event)"
  color="medium"
  value="corsiall"
       id="crs:button">
       <ion-segment-button [value]="pageState.TUTTI">
         <ion-label>Tutti</ion-label>
    </ion-segment-button>
    
    <ion-segment-button [value]="pageState.MIEI">
      <ion-label>Mio Livello</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-footer>
