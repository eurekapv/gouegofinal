<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Corsi</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="goToFilter()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>
  <!-- IN RICERCA CORSI -->
  <!-- CORSI NON RICEVUTI -->
  <div *ngIf="!ricevuti" id="crs-spinner">
    <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </div>

  <!-- NON IN RICERCA - PER UTENTE LOGGATO -->
  <!-- BOTTONI SEGMENTATI -->
  <ion-segment 
      *ngIf="userLogged && ricevuti" 
      class="ion-padding-top ion-padding-horizontal"
       (ionChange)="onChangeSegmentCorsi($event)"
       color="medium"
       value="corsiall"
       id="crs:button">
    <ion-segment-button value="corsiall">
      <ion-label>Tutti</ion-label>
    </ion-segment-button>

    <ion-segment-button value="corsiforme">
      <ion-label>Mio Livello</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- NON IN RICERCA E CORSI TROVATI -->
  <!-- VISUALIZZAZIONE CORSI -->
  <div *ngIf="ricevuti && listCorsi.length !== 0" id="crs-lista">
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let corso of listCorsi" 
                  sizeXs="12" 

                  sizeSm="6"  
                  offsetSm="3" 

                  sizeLg="4" 
                  offsetLg="4"

                  size = "4"
                  offset = "0"
                  >
          <app-card-course 
              [myCorso]="corso" 
              (clickCalendar)="onClickCardCalendar($event)"
              (clickDetail)="onClickCardDetail($event)"></app-card-course>
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>

  <div *ngIf="ricevuti && listCorsi.length === 0" id="crs-nofind-cnt">

    <ion-label>Nessun corso disponibile</ion-label>
    <ion-label>Modifica i parametri</ion-label>
    <ion-label>di Ricerca</ion-label>
  </div>


</ion-content>
