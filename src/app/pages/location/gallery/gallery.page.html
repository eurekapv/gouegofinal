<ion-content fullscreen (click)="onTap()">

  <ion-item class="close-fake ion-text-center" *ngIf="showButtons" lines="none" >
    <ion-button (click)="close($event)" fill="outline" color="light">
      <ion-icon name="close" slot="start"></ion-icon>
      Back
    </ion-button>
  </ion-item> 

  <div class="custom-div">

    <pinch-zoom class="swiper-zoom-container">
      <img [src]="imgLocation.IMAGEURL" >
    </pinch-zoom>
  </div>
</ion-content>
