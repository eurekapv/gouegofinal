<ion-content fullscreen>

  <ion-item class="close-fake ion-text-center" lines="none" >
    <ion-button (click)="close()" fill="outline" color="light">
      <ion-icon name="close" slot="start"></ion-icon>
      Back
    </ion-button>
  </ion-item> 

  <div class="custom-div">

    <pinch-zoom class="swiper-zoom-container">
      <img [src]="imgLocation.IMAGEURL" >
    </pinch-zoom>
  </div>

</ion-content>
