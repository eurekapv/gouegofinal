<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{selectedLocation.DENOMINAZIONE}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <img [src]="selectedLocation.getUrlImage()"> -->



    <ion-slides>
      <ion-slide *ngFor="let img of selectedLocation.LOCATIONIMAGE">
        <img [src]="img.IMAGEURL" tappable (click)="openPreview(img)">
      </ion-slide>
    </ion-slides>


  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4" >
        <ion-button expand="block" class="btn" fill="outline">
          <div>
            <ion-icon name="create" style="font-size: 25px;" ></ion-icon>
            <br>
            Prenota
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="4" >
        <ion-button expand="block" class="btn" fill="outline">
          <div>
            <ion-icon name="school" style="font-size: 25px;" ></ion-icon>
            <br>
            Corsi
          </div>
        </ion-button>
      </ion-col>
      <ion-col size="4" >
        <ion-button expand="block" class="btn" fill="outline">
          <div>
            <ion-icon name="medal" style="font-size: 25px;" ></ion-icon>
            <br>
            Tornei
          </div>
        </ion-button>
      </ion-col>     
    </ion-row>
  </ion-grid>
  <ion-list >
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Indirizzo:</ion-label>
      <ion-badge color="secondary">{{selectedLocation.COMUNE}}</ion-badge>
      <ion-badge color="secondary">{{selectedLocation.INDIRIZZO}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name="medical" slot="start"></ion-icon>
      <ion-label>Campi:</ion-label>
    <ion-badge color="secondary">{{selectedLocation.getNumCampi()}}</ion-badge>
    </ion-item>
    <ion-item *ngIf="selectedLocation.TELEFONO">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>Telefono:</ion-label>
      <ion-badge color="secondary">{{selectedLocation.TELEFONO}}</ion-badge>
    </ion-item>

    <ion-item *ngIf="selectedLocation.EMAIL">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>E-Mail:</ion-label>
      <ion-badge color="secondary">{{selectedLocation.EMAIL}}</ion-badge>
    </ion-item>

    <ion-item *ngIf="selectedLocation.DESCRIZIONEMOB">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label class="ion-text-wrap">
        <!-- <h2>Descrizione:</h2> -->
        <p>{{selectedLocation.DESCRIZIONEMOB}}</p>
      </ion-label>
    </ion-item>
  </ion-list>


  
</ion-content>
