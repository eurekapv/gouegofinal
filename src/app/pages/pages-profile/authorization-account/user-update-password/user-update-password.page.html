<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button 
                  (click)="onCancel()"
                  fill="clear">
              <ion-icon name="close" slot="icon-only"></ion-icon>
          </ion-button>
      </ion-buttons>
      <ion-title>MODIFICA PASSWORD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="modal-container">

    <!-- CARD CENTRALE -->
    <div class="password-card">

      <!-- Hero Image -->
      <div class="hero-image">
        <img [src]="srcImage" alt="Security"/>
      </div>

      <!-- User Info -->
      <div class="user-info">
        <div class="user-icon">
          <ion-icon name="person-circle"></ion-icon>
        </div>
        <h2>{{actualUser?.NOMINATIVO}}</h2>
      </div>

      <!-- Info Text -->
      <div class="info-text">
        <p [innerHTML]="informationText | safeHtml"></p>
      </div>

      <!-- FORM -->
      <form [formGroup]="formPagePrimary" class="password-form">
        
        <!-- Password Attuale -->
        <div class="input-group">
          <ion-icon name="lock-closed" class="input-icon"></ion-icon>
          <ion-input
                #oldpsw
                id="oldpsw"
                type="password"
                inputmode="password"
                label="Password Attuale"
                labelPlacement="floating"
                placeholder="Inserisci password attuale"
                [clearInput]="false"
                formControlName="oldPsw">
          </ion-input>
          <ion-button
                size="small"
                fill="clear"
                class="toggle-btn"
                (click)="showHideInput('oldpsw', oldpsw)">
            <ion-icon
                [name]="showActual ? 'eye-off-outline':'eye-outline'"
                slot="icon-only">
            </ion-icon>
          </ion-button>
        </div>

        <!-- Nuova Password -->
        <div class="input-group">
          <ion-icon name="key" class="input-icon"></ion-icon>
          <ion-input
                #newpsw1
                id="newpsw1"
                type="password"
                inputmode="password"
                label="Nuova Password"
                labelPlacement="floating"
                placeholder="Inserisci nuova password"
                [clearInput]="false"
                formControlName="newPsw1">
          </ion-input>
          <ion-button
                size="small"
                fill="clear"
                class="toggle-btn"
                (click)="showHideInput('newpsw1', newpsw1)">
            <ion-icon
                [name]="showNew ? 'eye-off-outline':'eye-outline'"
                slot="icon-only">
            </ion-icon>
          </ion-button>
        </div>

        <!-- Ripeti Password -->
        <div class="input-group">
          <ion-icon name="key" class="input-icon"></ion-icon>
          <ion-input
                #newpsw2
                id="newpsw2"
                type="password"
                inputmode="password"
                label="Ripeti Password"
                labelPlacement="floating"
                placeholder="Conferma nuova password"
                [clearInput]="false"
                formControlName="newPsw2">
          </ion-input>
          <ion-button
                size="small"
                fill="clear"
                class="toggle-btn"
                (click)="showHideInput('newpsw2', newpsw2)">
            <ion-icon
                [name]="showNewRetype ? 'eye-off-outline':'eye-outline'"
                slot="icon-only">
            </ion-icon>
          </ion-button>
        </div>

        <!-- Error Message -->
        <div class="error-message" *ngIf="!formPagePrimary.valid && formPagePrimary.touched">
          <ion-icon name="alert-circle"></ion-icon>
          <span>{{ invalidMessage() }}</span>
        </div>

      </form>

      <!-- BOTTONE AGGIORNA -->
      <ion-button
            (click)="onSubmit()"
            class="submit-button"
            expand="block"
            size="large">
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            AGGIORNA PASSWORD
      </ion-button>

    </div>

  </div>

</ion-content>
