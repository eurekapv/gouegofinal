<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="backButtonHref"></ion-back-button>
    </ion-buttons>
    <ion-title>Pacchetti Ore</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col sizeXs="12" 
      sizeSm="12" 
      sizeMd="12" 
      sizeLg="6" offsetLg="3"
      sizeXl="6" offsetXl="3">

      <ion-grid>
        <ion-row class="ion-padding-vertical">
          <ion-col class="ion-no-padding">

            <div class="info">
              <ion-item color="light" lines="none">
                <ion-label>
                  <p class="ion-text-wrap">
                    <ion-icon name="information-circle-outline" color="primary"></ion-icon>
                    qui trovi l'elenco dei pacchetti Ore acquistati e residui
                </ion-label>
              </ion-item>
            </div> 

          </ion-col>
        </ion-row>

        <ion-row class="ion-no-padding">
          <ion-col class="ion-no-padding">
            <div class="cardWrap">
              <div class="card cardLeft">
                <h1>Pacchetti <span>Residui</span></h1>
                <div class="title">
                  <h2>Pacchetti Allenamenti</h2>
                  <span>residui</span>
                </div>
                <div class="name">
                  <h2>Utilizzabili in</h2>
                  <span>corsi aperti</span>
                </div>
              </div>
              <div class="card cardRight">
                <div class="eye"></div>
                <div class="number">
                  <h3>{{minutiValue}}</h3>
                  <span>minuti</span>
                </div>
              </div>
            
            </div>
          </ion-col>
        </ion-row>

        <ion-row
            *ngIf="loadedData && listUtenteMinuti.length != 0" 
            class="ion-no-padding">
          <ion-col class="ion-no-padding">
            <ion-list
                lines="none">
              <ion-list-header mode="ios">
                  Pacchetti Orari
              </ion-list-header>
              <ion-item *ngFor="let item of listUtenteMinuti">
                <ion-label class="ion-text-wrap">
                    <ion-badge color="success">{{item.DATAOPERAZIONE | date }}</ion-badge>
                    <h6>
                      {{item.DESCRIZIONE}}
                    </h6>
                  </ion-label>
                <ion-label slot="end" class="text-align-right">
                  <h6>
                    {{item.VALOREMINUTI}}
                  </h6> 
                  <p>minuti</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

      </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
