<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click)="onCancelPayment()" >
        <ion-icon slot="icon-only" ios="close" md="close" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Pagamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button 
      color="danger" 
      expand="block" 
      class="full-buttons" 
      (click)="onCancelPayment()">
      Aspetta, voglio modificare
  </ion-button>

  <div *ngIf="showProgressBar">
    <ion-card mode="ios">
      <ion-card-content>
        <p>Connessione con servizi di pagamento...</p>  
        <ion-progress-bar type="indeterminate"></ion-progress-bar> 
      </ion-card-content>
    </ion-card>
  </div> 

  <div class="cart-total">
    <ion-item lines="none">
      <ion-label>{{paymentData.description}}</ion-label>
      <ion-label slot="end" class="ion-text-right">{{paymentData.amount | currency: paymentData.currency}}</ion-label>
    </ion-item>
  </div>

  <div class="cart-items" *ngIf = "showPaypal">
    <ion-card mode="ios">

      <!-- INIZIO PULSANTE PAYPAL -->
      <ion-card-content>

        <div  id="customBtnPaypal">
    
        </div>
      </ion-card-content>

    </ion-card>
  </div>



 
</ion-content>
