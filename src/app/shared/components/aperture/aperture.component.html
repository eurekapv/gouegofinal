<div class="aperture-row">
  
  <!-- GIORNO -->
  <div class="day-section">
    <ion-icon name="calendar-outline" class="day-icon"></ion-icon>
    <span class="day-name">{{ myApertura.getLabel() | titlecase}}</span>
  </div>

  <!-- ORARI O STATUS -->
  <div class="time-section">
    
    <!-- SEMPRE APERTO -->
    <div class="status-badge status-open" *ngIf="myApertura.isAlwaysOpen">
      <ion-icon name="infinite"></ion-icon>
      <span>Sempre aperto</span>
    </div>

    <!-- OGGI CHIUSO -->
    <div class="status-badge status-closed" *ngIf="!myApertura.isOpen() && !myApertura.isAlwaysOpen">
      <ion-icon name="close-circle"></ion-icon>
      <span>Chiuso</span>
    </div>

    <!-- ORARI NORMALI -->
    <div class="time-slots" *ngIf="myApertura.isOpen() && !myApertura.isAlwaysOpen">
      
      <!-- PRIMO SLOT -->
      <div class="time-badge status-open" *ngIf="myApertura.DALLE1">
        <ion-icon name="time-outline"></ion-icon>
        <span>{{ myApertura.DALLE1 | date:'HH:mm'}} - {{ myApertura.ALLE1 | date:'HH:mm'}}</span>
      </div>

      <!-- SECONDO SLOT -->
      <div class="time-badge status-open" *ngIf="myApertura.DALLE2">
        <ion-icon name="time-outline"></ion-icon>
        <span>{{ myApertura.DALLE2 | date:'HH:mm'}} - {{ myApertura.ALLE2 | date:'HH:mm'}}</span>
      </div>

    </div>

  </div>

</div>
