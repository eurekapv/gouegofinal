<!-- GRID MONTH PICKER -->
<ion-grid 
      class="picker-month ion-no-padding ion-no-margin">
  <ion-row>
    <ion-col 
        class="ion-text-center"
        size="2">
      <ion-button
          (click) ="onClickMonthButton('prev')"
          class="ion-no-padding ion-no-margin" 
          shape="round"
          size="medium" 
          fill="clear" 
          color="primary">
      <ion-icon 
          slot="icon-only" 
          name="play-back-outline">
        </ion-icon>
    </ion-button>
    
    </ion-col>

    <ion-col 
        (click)="showPickerDate()" size="8" class="ion-text-center">

        <ion-button 
          color = "primary"
          expand="block"
          fill="clear" 
          size="medium">
                {{ activeDay | date: "EEEE dd MMMM yyyy" | uppercase}}
        </ion-button>
    </ion-col>

    <ion-col 
          class="ion-text-center"
          size="2">
      <ion-button
          (click) ="onClickMonthButton('next')" 
          class="ion-no-padding ion-no-margin" 
          shape="round"
          size="medium" 
          fill="clear" 
          color="primary">
      <ion-icon 
          slot="icon-only" 
          name="play-forward-outline">
        </ion-icon>
    </ion-button>
    </ion-col>
  </ion-row>
  </ion-grid> 


<!-- GRID PICKER DAY -->
<ion-grid class="picker-day ion-no-margin">
  <ion-row class="ion-no-margin ion-padding-horizontal">
      <ion-col>
        <div class="swiper_wrap">
          <div class="slider-wrapper">
            <div class="swiper-button-prev"></div>
            <swiper-container
                  navigation="true" 
                  (afterinit)="swiperReady()"
                  appSwiper [config]="sliderOpts" 
                  init="false"
                  #swiperDays>
            <swiper-slide *ngFor="let objDay of listDay">
      

      
              <ion-button 
                    *ngIf="objDay.type == 'day'" 
                    class="ion-no-padding ion-no-margin btn-day" 
                    shape="round" 
                    size="large"
                    [fill]="getFillButton(objDay)" 
                    color="secondary" 
                    (click)="onClickButton(objDay)">
                {{ objDay.numValue }}
                <br />
                {{objDay.dateValue | date : 'EEEEE'}}
              </ion-button>
      
      
            </swiper-slide>
          </swiper-container>            
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </ion-col>

  </ion-row>
</ion-grid>
