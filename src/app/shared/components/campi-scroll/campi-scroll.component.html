<ion-grid >
    <ion-row 
      class="ion-text-center ion-align-items-center"
      *ngIf="!_flagAvailableCampi">
        <ion-col>
          <ion-item 
                color="light"
                lines="none">
            <ion-label 
                class="ion-text-danger ion-text-wrap">
                  Il centro <ion-text class="ion-text-bold">{{selectedLocation.DENOMINAZIONE}}</ion-text> non dispone di campi prenotabili
            </ion-label>
          </ion-item>
        </ion-col>
    </ion-row>

  <ion-row *ngIf="_flagAvailableCampi">
    <ion-col 
        size="12">
      <!-- Slider con i campi-->
      <swiper-container 
          (afterInit)="swiperReady()"
          slides-per-view="1"
          *ngIf="_flagAvailableCampi"
          #sliderCampi>
        <swiper-slide *ngFor="let itemCampo of _listAvailableCampi">
          <ion-button 
            expand = "block"
            [fill] = "getFill(itemCampo)"
            size = "large"
            shape = "round"
            mode = "ios"
            [color]="getColor(itemCampo)" 
            (click)="onChangeCampo(itemCampo)"
            [disabled]="!canChoose">
          <ion-icon 
                slot = "start"
                [name] = "isSelected(itemCampo)?'location-outline':'locate-outline'" 
                >
          </ion-icon>
      
          <ion-label 
              class="ion-text-wrap">
            <p class="ion-text-bold ion-text-primary">{{itemCampo.DENOMINAZIONE}}</p>
          </ion-label>
      
        </ion-button>
        </swiper-slide>
      </swiper-container>
    </ion-col>
  </ion-row>
</ion-grid>
