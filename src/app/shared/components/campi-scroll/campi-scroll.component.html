<div class="slideCampi">
  <ion-slides 
      *ngIf="campiList.length!=0" 
      [options]="getSliderOptions()" 
      class="ion-text-center"
      #sliderCampi>
    <ion-slide *ngFor="let campo of campiList" >

      <ion-button 
        expand = "block"
        [fill] = "getFill(campo)"
        size = "large"
        shape = "round"
        mode = "ios"
        [color]="getColor(campo)" 
        (click)="onChangeCampo(campo)"
        [disabled]="!canChoose">
        <ion-icon 
              slot = "start"
              [name] = "isSelected(campo)?'location-outline':'locate-outline'" 
              >
        </ion-icon>

        <ion-label class="ion-text-wrap">
          <p>{{campo.DENOMINAZIONE}}</p>
        </ion-label>

      </ion-button>

    </ion-slide>
  </ion-slides>
</div>
