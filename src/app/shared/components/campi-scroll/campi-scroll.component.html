<div class="slideCampi">
  <ion-slides 
      *ngIf="campiList.length!=0" 
      [options]="getSliderOptions()" 
      class="ion-text-center"
      #sliderCampi>
    <ion-slide *ngFor="let campo of campiList" >

      <ion-button 
        expand = "block"
        [fill] = "getFill(campo)"
        size = "large"
        shape = "round"
        mode = "ios"
        [color]="getColor(campo)" 
        (click)="onChangeCampo(campo)"
        [disabled]="!canChoose">
        <ion-icon 
              slot = "start"
              [name] = "isSelected(campo)?'location-outline':'locate-outline'" 
              >
        </ion-icon>

        <ion-label class="ion-text-wrap">
          <p>{{campo.DENOMINAZIONE}}</p>
        </ion-label>

      </ion-button>

    </ion-slide>
  </ion-slides>
</div>

<div *ngIf="selectedCampo && selectedLocation">
  <ion-list class="list-nopadding">
    <ion-item 
      lines="none"
      color="tertiary"
      type="header"
      (click)="onChangeInfoStyle()">
      
      <ion-icon slot="start" name="information-circle-outline" ></ion-icon>
      <ion-label class="ion-text-wrap ion-padding-start" *ngIf="styleInfoMessage==1">
        <p>
          <ion-text>Stai visualizzando le disponibilit√† di <strong>{{selectedCampo?.DENOMINAZIONE}}</strong> presso <strong>{{selectedLocation?.DENOMINAZIONE}}.</strong></ion-text>
          <br/><ion-text style="font-size: small;">&nbsp;(in caso di slot occupati ricercare su altre giornate/struttura)</ion-text>
        </p>
      </ion-label>   


      <ion-label class="ion-text-wrap ion-padding-start" *ngIf="styleInfoMessage==2">
        <p>
          <ion-text><strong>{{selectedCampo?.DENOMINAZIONE}}</strong> presso <strong>{{selectedLocation?.DENOMINAZIONE}}.</strong></ion-text>
        </p>
      </ion-label>         
  </ion-item>


  </ion-list>

</div>
