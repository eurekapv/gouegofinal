<ion-grid>
  <ion-row>
    <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
      <!-- Slider con i campi-->
      <swiper-container 
          (afterInit)="swiperReady()"
          slides-per-view="1"
          *ngIf="_flagAvailableCampi"
          #sliderCampi>
        <swiper-slide *ngFor="let itemCampo of _listAvailableCampi">
          <ion-button 
          expand = "block"
          [fill] = "getFill(itemCampo)"
          size = "large"
          shape = "round"
          mode = "ios"
          [color]="getColor(itemCampo)" 
          (click)="onChangeCampo(itemCampo)"
          [disabled]="!canChoose">
          <ion-icon 
                slot = "start"
                [name] = "isSelected(itemCampo)?'location-outline':'locate-outline'" 
                >
          </ion-icon>
      
          <ion-label class="ion-text-wrap">
            <p>{{itemCampo.DENOMINAZIONE}}</p>
          </ion-label>
      
        </ion-button>
        </swiper-slide>
      </swiper-container>
    </ion-col>
    <!-- Messaggio informativo -->
    <ion-col
          *ngIf="showInfoField" 
          size-xs="12" size-sm="12" size-md="6" size-lg="6" size-xl="6">
          <ion-item 
              lines="none"
              color="tertiary"
              type="header"
              (click)="onChangeInfoStyle()">
          
              <ion-icon slot="start" name="information-circle-outline" ></ion-icon>
              <ion-label class="ion-text-wrap ion-padding-start" 
                    *ngIf="styleInfoMessage==1">
                <p>
                  <ion-text>Stai visualizzando le disponibilit√† di <strong>{{selectedCampo?.DENOMINAZIONE}}</strong> presso <strong>{{selectedLocation?.DENOMINAZIONE}}.</strong></ion-text>
                  <br/><ion-text style="font-size: small;">&nbsp;(in caso di slot occupati ricercare su altre giornate/struttura)</ion-text>
                </p>
              </ion-label>   


              <ion-label class="ion-text-wrap ion-padding-start" 
                        *ngIf="styleInfoMessage==2">
                <p>
                  <ion-text><strong>{{selectedCampo?.DENOMINAZIONE}}</strong> presso <strong>{{selectedLocation?.DENOMINAZIONE}}.</strong></ion-text>
                </p>
              </ion-label>         
          </ion-item>
    </ion-col>    
  </ion-row>
</ion-grid>
