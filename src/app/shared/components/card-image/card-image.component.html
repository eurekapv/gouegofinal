  <ion-card 
        class="ion-margin-top ion-padding-vertical">

    <ion-grid 
        class="ion-no-margin ion-no-padding">
        <ion-row
            class="ion-text-center ion-align-items-center"
            >
          <ion-col
            size="4"
            sizeXl="4"
            sizeLg="4"
            sizeMd="4"
            sizeSm="12"
            sizeXs="12">
              <img [src]="_src" [alt]="_title">
          </ion-col>

          <ion-col
            size="8"
            sizeXl="8"
            sizeLg="8"
            sizeMd="8"
            sizeSm="12"
            sizeXs="12">

            <ion-card-header>
              <ion-card-title class="ion-text-danger">{{_title}}</ion-card-title>
              <ion-card-subtitle *ngIf="_subtitle && _subtitle.length != 0">{{_subtitle}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              {{_text}}
            </ion-card-content>

            </ion-col>    
          </ion-row>
        </ion-grid>





  </ion-card>
