<ion-card 
      mode="ios" 
      button="true"
      (click)="onClickLocation($event); $event.stopPropagation();">

  <img [src]="location.getUrlImage()">

  <ion-fab 
    horizontal="start" 
    vertical="top"
    *ngIf="location.ENABLEPRENOTAZIONI">
    <ion-button 
        color="danger" 
        size="large" 
        (click)="onClickPrenota(); $event.stopPropagation();">
      <ion-icon 
          slot="start" 
          name="calendar-outline">
      </ion-icon>
      Prenota
    </ion-button>
  </ion-fab>


  <ion-card-header >
    <ion-card-title>{{location.DENOMINAZIONE | titlecase}}</ion-card-title>

    <ion-card-subtitle>
      <div *ngIf="location.INDIRIZZO">
        <span>{{ location.INDIRIZZO }}</span>
      </div>
      <div *ngIf="!location.INDIRIZZO">
        Centro Sportivo
      </div>
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
