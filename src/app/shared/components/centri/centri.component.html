<div class="location-card-wrapper">
  
  <!-- CARD LOCATION (cliccabile per dettaglio) -->
  <div class="location-card" (click)="onClickLocation($event); $event.stopPropagation();">
    
    <!-- BANNER VERDE CON AREA -->
    <div class="location-banner">
      <ion-icon name="location" class="banner-icon"></ion-icon>
      <span class="banner-text">{{ _areaDoc.DENOMINAZIONE | titlecase }}</span>
    </div>

    <!-- IMMAGINE + NOME LOCATION SOVRAPPOSTO -->
    <div class="location-image-wrapper">
      <img 
        [src]="_urlCoverCard" 
        [alt]="_cardTitle"
        class="location-image">
      <div class="location-overlay">
        <h2 class="location-name">{{_cardTitle}}</h2>
      </div>
    </div>

  </div>

  <!-- SEZIONE AZIONI (visibile solo se _buttonVisible) -->
  <div class="actions-section" *ngIf="_buttonVisible">
    <h3 class="actions-title">Oggi ho deciso di</h3>

    <!-- PRENOTA CAMPO -->
    <div 
      *ngIf="_prenotaButtonVisible"
      class="action-button action-prenota"
      (click)="onClickPrenota(); $event.stopPropagation();">
      <div class="action-icon-circle action-icon-green">
        <ion-icon name="calendar"></ion-icon>
      </div>
      <div class="action-content">
        <h4>Prenotare un campo</h4>
        <p *ngIf="_showLabelButton">controlla la disponibilit√† nella struttura</p>
      </div>
      <ion-icon name="chevron-forward" class="action-chevron"></ion-icon>
    </div>

    <!-- ISCRIVITI CORSO -->
    <div 
      *ngIf="_corsiPeriodoButtonVisible"
      class="action-button action-corso"
      (click)="onClickCorsiPeriodo(); $event.stopPropagation();">
      <div class="action-icon-circle action-icon-blue">
        <ion-icon name="school"></ion-icon>
      </div>
      <div class="action-content">
        <h4>Iscrivermi ad un corso</h4>
        <p *ngIf="_showLabelButton">iscriviti ai nostri corsi di gruppo</p>
      </div>
      <ion-icon name="chevron-forward" class="action-chevron"></ion-icon>
    </div>

    <!-- PRENOTA LEZIONE -->
    <div 
      *ngIf="_corsiGiornataButtonVisible"
      class="action-button action-lezione"
      (click)="onClickCorsoGiornata(); $event.stopPropagation();">
      <div class="action-icon-circle action-icon-purple">
        <ion-icon name="ticket"></ion-icon>
      </div>
      <div class="action-content">
        <h4>Prenotare una lezione</h4>
        <p *ngIf="_showLabelButton">prenota una lezione di 30, 50, 60 minuti</p>
      </div>
      <ion-icon name="chevron-forward" class="action-chevron"></ion-icon>
    </div>

  </div>

</div>
