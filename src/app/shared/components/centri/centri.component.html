<ion-card class="ActivityCard scroll-item" clickable  >
  <img
    [src]="location.IMAGEURL"
    class="CardImage"
  >
  <ion-fab horizontal="end" vertical="bottom">
      <ion-button  class="FavoriteCardBtn ion-no-padding" size="small" [color]="location.FAVORITE? 'primary':'medium'" (click)="onClickFavorite()">
        <ion-icon name="heart"  ></ion-icon>
      </ion-button>
      <ion-button color="primary" class="PrenotaBtn ion-padding-horizontal" size="small">prenota</ion-button>
  </ion-fab>
  <ion-card-content class="ion-no-padding"  >
    <ion-item lines="none" clickable>
      <ion-icon name="pin" color="medium"></ion-icon>
      <ion-label class="ion-padding-start">
        <h2>{{location.DENOMINAZIONE}}</h2>
        <p>{{ location.COMUNE }} - {{ location.INDIRIZZO }}</p>
      </ion-label>
    </ion-item>
  </ion-card-content>
</ion-card>
