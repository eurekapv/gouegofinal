
  <ion-list>
    <ion-item lines="none" detail="false">
      <ion-icon slot="start" name="calendar" color="danger"></ion-icon>
      <ion-label>
        <h2>
          {{ myPrenotaPianifica?.DATAORAINIZIO | date: "EEEE dd MMMM yyyy" | titlecase }}
        </h2>
        <p>
          dalle {{ myPrenotaPianifica?.DATAORAINIZIO | date : "HH:mm" }} alle {{ myPrenotaPianifica?.DATAORAFINE | date : "HH:mm" }}
        </p>
      </ion-label>
      <ion-button 
        slot="end" 
        color="danger" 
        expand="full"
        (click)="onClickPrenota()"
        >Prenota</ion-button>
    </ion-item>
  </ion-list>
