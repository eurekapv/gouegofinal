<!-- NELLA PAGINA DOVE VIENE INNESTATO IL COMPONENTE CIRCONDARLO DENTRO A ION-LIST-->
<ion-item *ngIf="!_arPaymentModeList.length" lines="none">
  <ion-label>Pagamento non supportato</ion-label>
</ion-item>

<!-- MODALITA STANDARD CON CLIC-->
<div *ngIf="!_iconMode">
  <ion-item button *ngIf="_arPaymentModeList.length" lines="full" [detail]="true" (click)="onOpenChoose()">
    <ion-icon slot="start" [name]="itemIcon"></ion-icon>
    <ion-label *ngIf="selectedPaymentMode">
      <h6>{{selectedPaymentMode?.description}}</h6>
      <p *ngIf="_arPaymentModeList.length > 1">
          Clicca per altri metodi di pagamento
      </p>
    </ion-label>
    <ion-label *ngIf="!selectedPaymentMode">Scegli metodo di pagamento</ion-label>
  </ion-item>
</div>

<!-- MODALITA A ICONE-->
<div *ngIf="_iconMode && _arPaymentModeList.length != 0">

  <ion-row 
      class="ion-align-items-center ion-margin">

    <!-- BUTTON CON IL METODO DI PAGAMENTO -->
    <ion-col 
        *ngFor="let recItem of _arPaymentModeList" 
        [class]="getModeIconClassColumn(recItem)"
        (click)="onChangePaymentSelection(recItem)"
        [size]="modeIconSizeColumn">
      <!-- Riga Icona-->
      <ion-row class="row-icon">
        <ion-col size="12">
          <ion-icon [name]="recItem.itemIcon">
          </ion-icon>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-no-padding">
          <ion-label class="ion-text-wrap">{{recItem.description}}</ion-label>
        </ion-col>
      </ion-row>
      

    </ion-col>
  </ion-row>
</div>
