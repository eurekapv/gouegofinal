
<div >
  <ion-slides 
        *ngIf="sportList.length!=0" 
        [options]="getSliderOptions()" 
        class="ion-text-center"
        #sliderSport>

    <ion-slide 
          *ngFor="let sport of sportList" >
      <ion-card 
          mode="md"
          class="card-sport" 
          [color]="getColor(sport)" 
          button (click)="onChangeSport(sport)">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="4">
              <i class="icon-sport"><span [innerHTML]="sport.htmlIconHex"></span></i>
            </ion-col>
            <ion-col>
              <ion-label><h3 class="text-sport">{{sport.DENOMINAZIONE}}</h3></ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-slide>
  </ion-slides>
</div>
