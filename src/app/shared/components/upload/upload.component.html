<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Carica un documento</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item button (click)="showPicker()">
      <ion-icon slot="start" name="document-outline"></ion-icon>
        <ion-label position="floating">Tipo di documento</ion-label>
        <p>{{selectedDocType? selectedDocType.DENOMINAZIONE : null}}</p>
    </ion-item>

    <!-- SE  SIAMO SU DESKTOP -->
    <ion-item  *ngIf="isDesktop" button (click)="onDesktopUpload()">
        <input placeholder="Scegli File" hidden id="myInput" type="file" (change)="onChangedDesktopFile($event)">
        <ion-icon slot="start" name="folder-open-outline"></ion-icon>
        <ion-label position="floating">Tipo di documento</ion-label>
        <p>{{loadedDesktopFile? loadedDesktopFile.name: null}}</p>
    </ion-item>

    <!-- SE  SIAMO SU MOBILE -->
    <ion-item placeholder="Scegli File" *ngIf="!isDesktop" button (click)="onMobileUpload()">
      <ion-icon slot="start" name="folder-open-outline"></ion-icon>
      {{loadedMobileFile? loadedMobileFile.name : 'Scegli File'}}
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="information-circle-outline"></ion-icon>
      <ion-input placeholder="Inserisci una descrizione" type="text" [(ngModel)]="docDescription" ></ion-input>
      
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-button  expand = "block" (click)="onSubmit()">
    <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
      Carica
  </ion-button>
</ion-footer>
